<div class="registration-container">
  <h2>Register</h2>
  <form [formGroup]="form_registro" (ngSubmit)="registrar()">

    <label for="imagen" class="form-label">Imagen</label>
    <input 
        type="file" name="imagen" 
        class="form-control" 
        id="imagen" 
        accept="image/*"
        (change)="onFileSelected($event)"
        required>

      <img *ngIf="ruta_aws" [src]="ruta_aws" alt="" style="max-width: 200px; margin-top: 10px;"/>

      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" required>

      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required>

      <button type="submit">Registrar!</button>
  </form>

  <button class="return-button" (click)="goBack()">Return</button>
</div>
