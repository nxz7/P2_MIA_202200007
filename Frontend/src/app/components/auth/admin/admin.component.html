
<body>
    <h1>ADMINISTRADOR</h1>


    <div class="section">
        <h2>Registrar</h2>
        <form [formGroup]="form_registro" (ngSubmit)="registrar()">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" formControlName="name" required>
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" formControlName="username"required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" formControlName="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" formControlName="password" required>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" formControlName="confirmPassword" required>

            <label for="type">Type - turista/recepcionista</label>
            <input type="text" id="type" name="type" formControlName="type" required>
            
            <button type="submit">Registrar</button>
        </form>
    </div>

    <div class="section">
        <h2>Eliminar Usuario</h2>
        <form action="/eliminar-usuario" method="post">
            <label for="userToDelete">Usuario a Eliminar</label>
            <input type="text" id="userToDelete" name="userToDelete" required>
            
            <button type="submit">Eliminar</button>
        </form>
    </div>


    <div class="section">
        <h2>Agregar Viajes</h2>
        <form [formGroup]="form_viajes" (ngSubmit)="registrar_viajes()">
            <label for="agencia">Agencia</label>
            <input type="text" id="agencia" name="agencia" formControlName="agencia" required>
            
            <label for="origen">Origen</label>
            <input type="text" id="origen" name="origen" formControlName="origen" required>
            
            <label for="destino">Destino</label>
            <input type="text" id="destino" name="destino" formControlName="destino" required>
            
            <label for="dias">Días</label>
            <input type="text" id="dias" name="dias" formControlName="dias" required>
            
            <label for="precio">Precio</label>
            <input type="text" id="precio" name="precio" formControlName="precio" required>
            
            <button type="submit">Agregar</button>
        </form>
    </div>

    <div class="section">
        <h2>Agregar Autos</h2>
        <form [formGroup]="form_autos" (ngSubmit)="registrar_autos()">
            <label for="agencia">Agencia</label>
            <input type="text" id="agencia" name="agencia" formControlName="agencia" required>
            
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" formControlName="marca" required>
            
            <label for="placa">Placa</label>
            <input type="text" id="placa" name="placa" formControlName="placa" required>
            
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" name="modelo" formControlName="modelo" required>
            
            <label for="precio">Precio</label>
            <input type="text" id="precio" name="precio" formControlName="precio" required>
            
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" formControlName="ciudad"  required>
            
            <button type="submit">Agregar</button>
        </form>
    </div>


    <div class="section">
        <h2>Eliminar Viajes</h2>
        <form [formGroup]="form_eliminarViajes" (ngSubmit)="eliminar_viajes()">
            <label for="agencia">Agencia</label>
            <input type="text" id="agencia" name="agencia" formControlName="agencia" required>
            
            <label for="origen">Origen</label>
            <input type="text" id="origen" name="origen" formControlName="origen" required>
            
            <label for="destino">Destino</label>
            <input type="text" id="destino" name="destino" formControlName="destino" required>
            
            <label for="dias">Días</label>
            <input type="text" id="dias" name="dias" formControlName="dias" required>
            
            <label for="precio">Precio</label>
            <input type="text" id="precio" name="precio" formControlName="precio" required>
            
            <button type="submit">ELIMINAR</button>
        </form>
    </div>


    <div class="section">
        <h2>Eliminar Autos</h2>
        <form [formGroup]="form_eliminarAutos" (ngSubmit)="eliminar_autos()">
            <label for="agencia">Agencia</label>
            <input type="text" id="agencia" name="agencia" formControlName="agencia" required>
            
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" formControlName="marca" required>
            
            <label for="placa">Placa</label>
            <input type="text" id="placa" name="placa" formControlName="placa" required>
            
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" name="modelo" formControlName="modelo" required>
            
            <label for="precio">Precio</label>
            <input type="text" id="precio" name="precio" formControlName="precio" required>
            
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" formControlName="ciudad"  required>
            
            <button type="submit">ELIMINAR</button>
        </form>
    </div>

    <div class="section">
        <h2>Historial de Items</h2>
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>Agencia</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of historialItems">
              <td>{{ item.username }}</td>
              <td>{{ item.agencia }}</td>
              <td>{{ item.precio }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      

    <button class="logout-button" (click)="logout()">Cerrar Sesión</button>

</body>
